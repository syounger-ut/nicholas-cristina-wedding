title: Our Story
content: |
  <p>We met in September 2019 and after a couple of great and somewhat unusual dates which involved an impromptu trip to Munich, a session of table tennis and a trip to the West coast of Scotland, we decided to spend lockdown together.</p>
  <p>There was a trend there; many adventures were to follow around the UK, Italy and Spain, with Japan the chosen destination to make it official!</p>