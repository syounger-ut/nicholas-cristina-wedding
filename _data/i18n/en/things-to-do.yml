title: Things to do
content: |
  <p><a href="https://www.ox.ac.uk/visitors/visiting-oxford/visiting-the-colleges" target="_blank">Visit a college</a> (fee): there are 36 colleges, some of the most famous ones are: <a href="https://www.chch.ox.ac.uk/visit" target="_blank">Christ Church</a> (for those fans of Harry Potter), <a href="https://www.magd.ox.ac.uk/visiting-magdalen-college/" target="_blank">Magdalen College</a> (and its Deer Park), <a href="https://www.queens.ox.ac.uk/visiting-the-college/" target="_blank">Queens College</a>, <a href="https://www.balliol.ox.ac.uk/visit-balliol" target="_blank">Balliol</a> or <a href="https://www.asc.ox.ac.uk/visiting-college-0" target="_blank">All Souls</a>.</p>
  <p>Visit the <a href="https://www.botanic-garden.ox.ac.uk/visit-garden" target="_blank">botanic garden</a> (fee)</p>
  <p>Visit the <a href="https://www.ashmolean.org/" target="_blank">Ashmolean Museum</a> during normal opening hours (you will see some of it during the wedding) (free)</p>
  <p>Visit the Museum of <a href="https://www.nhm.ac.uk/" target="_blank">Natural History</a> (free)</p>
  <p>Famous local pubs: <a href="https://www.tripadvisor.co.uk/Restaurant_Review-g186361-d24988105-Reviews-Lamb_Flag_Oxford-Oxford_Oxfordshire_England.html" target="_blank">Lamb and Flag</a> (frequented by the Inklins, a literature discussion group that included J. R. R. Tolkien and C. S. Lewis), <a href="https://www.kingsarmsoxford.co.uk/" target="_blank">The Kings Arms</a>, <a href="https://www.greeneking.co.uk/pubs/oxfordshire/turf-tavern" target="_blank">The Turf Tavern</a></p>
  <p>If you want a pub visit on your way to Oxford or on your way out (with parking), we recommend <a href="https://www.thetroutoxford.co.uk" target="_blank">The Trout Inn</a>, <a href="https://the-perch.co.uk/" target="_blank">The Perch</a> or the <a href="https://www.fishesoxford.co.uk/" target="_blank">Fishes</a> (booking recommended)</p>