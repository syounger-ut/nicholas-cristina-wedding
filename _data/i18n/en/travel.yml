title: Travel
content: |
  <p>The Ashmolean Museum is right in the centre of Oxford. Taxis and buses are a convenient way to travel around the city:</p>
  <p>Taxis: reliable company with an app that allows you to pre-book. <a href="https://abcradiocars.co.uk/">ABC Radio Cars - ABC Radio Cars</a></p>
  <p>Buses: here you can plan the best route. <a href="https://www.oxfordbus.co.uk/">Oxford Bus Company and Thames Travel</a></p>
  <br>
  <p><em>*Note that there are works undergoing in the rail station affecting public transport towards Botley. Add extra time if you are located in that area of the city.</em></p>
  <p>More information: <a href="https://www.ashmolean.org/directions">Directions to the Museum</a></p>