title: Alojamiento
content: |
  <p>Oxford es una cuidad turística y en los meses de verano es complicado encontrar alojamiento. Desafortunadamente, la boda ha coincidido con el Gran Prix que tiene lugar a pocos kilómetros de Oxford (Silverstone).</p>
    <p><strong>Si no has reservado tu alojamiento, recomendamos que no esperes más.</strong></p>

    <p>Hoteles con disponibilidad:</p>
