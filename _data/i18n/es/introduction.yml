title: Nuestra historia
content: |
  <p>Nos conocimos en septiembre del 2019 y después de varias citas un tanto inusuales que incluyeron un viaje a Munich, una sesión de ping-pong y un viaje a la costa Oeste de Escocia, decidimos pasar el confinamiento juntos.</p>
  <p>Muchas más aventuras alrededor de Reino Unido, Italia y España, fue en Japón donde decidimos hacerlo oficial!</p>