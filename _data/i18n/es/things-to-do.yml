title: Qué visitar en Oxford
content: |
  <p><a href="https://www.ox.ac.uk/visitors/visiting-oxford/visiting-the-colleges" target="_blank">Facultades (o colleges) (hay que pagar entrada)</a>: hay 36 colleges, algunos de los más famosos so <a href="https://www.chch.ox.ac.uk/visit" target="_blank">Christ Church</a> (donde se rodó Harry Potter), <a href="https://www.magd.ox.ac.uk/visiting-magdalen-college/" target="_blank">Magdalen College</a> (tiene un parque con ciervos), <a href="https://www.queens.ox.ac.uk/visiting-the-college/" target="_blank">Queens College</a>, <a href="https://www.balliol.ox.ac.uk/visit-balliol" target="_blank">Balliol</a> or <a href="https://www.asc.ox.ac.uk/visiting-college-0" target="_blank">All Souls</a>.</p>
  <p>Visit the <a href="https://www.botanic-garden.ox.ac.uk/visit-garden" target="_blank">botanic garden</a> (hay que pagar entrada)</p>
  <p>El museo <a href="https://www.ashmolean.org/" target="_blank">Ashmolean Museum</a> durante el horario de visita (podréis ver partes del museo durante la boda) (gratis</p>
  <p><a href="https://www.nhm.ac.uk/" target="_blank">Museo de Historia Natural</a> (gratis)</p>
  <p>Pubs famosos en Oxford: <a href="https://www.tripadvisor.co.uk/Restaurant_Review-g186361-d24988105-Reviews-Lamb_Flag_Oxford-Oxford_Oxfordshire_England.html" target="_blank">Lamb and Flag</a> (frequentado por los Inklins un grupo que se reunía para discutir literatura, J. R. R. Tolkien y C. S. Lewis), <a href="https://www.kingsarmsoxford.co.uk/" target="_blank">The Kings Arms</a>, <a href="https://www.greeneking.co.uk/pubs/oxfordshire/turf-tavern" target="_blank">The Turf Tavern</a></p>
  <p>Si teneís coche y queréis visitar un pub a las afueras de Oxford, los más recomendables son <a href="https://www.thetroutoxford.co.uk" target="_blank">The Trout Inn</a>, <a href="https://the-perch.co.uk/" target="_blank">The Perch</a> or the <a href="https://www.fishesoxford.co.uk/" target="_blank">Fishes</a> (reservad con tiempo)</p>