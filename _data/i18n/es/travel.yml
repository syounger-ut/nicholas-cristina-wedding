title: Transporte
content: |
  <p>El museo Ashmolean está situado en el centro de la ciudad. La manera más fácil para moverse es a pie, en taxi o autobús.</p>
  <p>Taxi: para los que necesiten taxi, esta compañía es relativamente barata. Si os descargáis la aplicación podéis reservar el taxi con antelación: <a href="https://abcradiocars.co.uk/">ABC Radio Cars - ABC Radio Cars</a></p>
  <p>Autobuses: en esta página podéis planear la ruta: <a href="https://www.oxfordbus.co.uk/">Oxford Bus Company and Thames Travel</a></p>
  <br>
  <p><em>*Hay obras en la estación de tren (los trenes funcionan con normalidad), y los autobuses y taxis tienen que dar un rodeo para llegar al centro desde la zona de Botley. Si estáis en esa zona, tenéis que planear vuestro viaje con algo mas de tiempo.</em></p>
  <p>Más información: <a href="https://www.ashmolean.org/directions">Directions to the Museum</a></p>